<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
<div class="center">
    <form id="login">
        <label class="labels" for="phone">Enter your phone number</label><br>
        <input class="inputs" id="phone" placeholder="Phone number" autocomplete="tel" type="tel" maxlength="16"  pattern="^\+" required>
        <span id="valid-msg" class="hide"></span>
        <span id="error-msg" class="hide"></span>
        <input class="buttons submit" id="butt" type="button" value="Send"/><br><br>
    </form>
    <form id="verify">
        <label class="labels" for="code">Enter your code</label><br>
        <input class="inputs" id="code" placeholder="Enter your SMS code" type="number"/>
        <input class="buttons" id="verifybutt" type="button" value="Send"/><br><br>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js" integrity="sha512-XGZwM3U4PM6aH04G+9uL3qma2xu2feLpy5qX7WRlFu2Ti3tiRPoY9vuD9bz7wiTVJ139hdogEYBFZtevPPR1Yw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js" integrity="sha512-+gShyB8GWoOiXNwOlBaYXdLTiZt10Iy6xjACGadpqMs20aJOoh+PJt3bwUVA6Cefe7yF7vblX6QwyXZiVwTWGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="login.js"></script>
</html>
